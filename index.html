<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Easy KIDS Mondrian</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="frame">
      <div class="container">
        <div class="layer1">
          <div style="background-color: red; width: 90px; height: 90px"></div>
        </div>
        <div class="layer2">
          <div
            style="background-color: yellow; width: 90px; height: 90px"
          ></div>
        </div>
        <div class="layer3">
          <div style="background-color: blue; width: 110px; height: 100%"></div>
        </div>
        <div class="layer4">
          <div style="background-color: red; width: 100%; height: 90px"></div>
          <div
            style="background-color: yellow; width: 100%; height: 90px"
          ></div>
          <div style="background-color: blue; width: 100%; height: 90px"></div>
        </div>
        <div class="layer5"></div>
        <div class="layer6">
          <div style="background-color: red; width: 110px; height: 110px"></div>
        </div>
      </div>
    </div>
  </body>
</html>
